<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام کد ملی ضوابط قضایی</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- فایل فونت وزیر از CDN -->
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <div class="welcome-message">
            <span>همکار گرامی خانم منصوره ریحمی خوش آمدید</span>
            <span id="current-time"></span>
            <span class="icons">
                <img src="path/to/person-icon.png" alt="User Icon">
                <a href="logout-url" class="logout">خروج</a>
            </span>
        </div>
    </header>
    <main>
        <div class="logo-placeholder">
            <img src="https://uploadkon.ir/uploads/d67c25_25113486-705.jpg" alt="لوگو">
        </div>
        <h1>استعلام کد ملی ضوابط قضایی</h1>
        <h2>سامانه استعلام اجرای احکام کیفری دادگستری استان کرمانشاه-شهرستان کرمانشاه</h2>
        <div class="input-container">
            <input type="text" id="national-id" placeholder="کد ملی خود را وارد کنید">
            <button id="check-button">بررسی</button>
        </div>
        <div id="loading-message" class="hidden">همکار گرامی لطفا صبر کنید</div>
        <div id="result-message" class="hidden"></div>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
